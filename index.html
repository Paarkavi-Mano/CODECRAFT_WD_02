<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="https://kit.fontawesome.com/ad59dbbe7d.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <button onclick="watchStop()"> <i class="fa-solid fa-stop"></i></button>
            <button onclick="watchStart()"><i class="fa-solid fa-play" ></i></button>
            <button onclick="watchReset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
           
            
           
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
